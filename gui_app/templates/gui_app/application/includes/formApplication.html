{% csrf_token %}
{% include "gui_app/includes/message.html" %}
	<input id="project_id" type="hidden" name="project_id" value="{{ app.project_id }}">
	<input id="auth_token" type="hidden" name="auth_token" value="{{ app.auth_token }}">
	<div class="cc-select">
	    <div class="form-group">
	    	<label><span id="req">*</span>Application name</label>
	        <input id="name" name="name" type="text" class="form-control" value="{{ app.name }}">
	    </div>
	    {% if save %}
	    <div class="form-group">
	    	<label><span id="req">*</span>System</label>
	    		<input type="hidden" id="system_id" name="system_id" class="form-control" value="{{ app.system_id }}">
			<select class="form-control" name="system_id" id="system_id">
		        <option value=""></option>
		        {% for s in app.systems %}
				   <option value="{{ s.id }}" {% if  app.system_id == s.id %} selected="selected" {% endif %}>{{ s.name }}</option>
				{% endfor %}
		    </select>
	    </div>
	    {% endif %}
	    <div class="form-group">
	    	<label>Description</label>
	        <input id="description" name="description" type="text" class="form-control" value="{{ app.description }}">
	    </div>
	    <div class="form-group">
	    	<label>Domain</label>
	        <input id="domain" name="domain" type="text" class="form-control" value="{{ app.domain }}">
	    </div>
	    <div class="form-group">
	    	<label><span id="req">*</span>URL</label>
	        <input id="url" name="url" type="text" class="form-control" value="{{ app.url }}">
	    </div>
	    <div class="form-group">
	    	<label>Type</label>
			<select class="form-control" name="type" id="type">
				<option value=""></option>
		        {% for type in apptype %}
				   <option value="{{ type.value }}" {% if  app.type == type.value %} selected="selected" {% endif %}>{{ type.name }}</option>
				{% endfor %}
		    </select>
	    </div>
	    <div class="form-group">
	    	<label>Protocol</label>
			<select class="form-control" name="protocol" id="protocol">
				<option value=""></option>
		        {% for pro in protocol %}
				   <option value="{{ pro.value }}" {% if  app.protocol == pro.value %} selected="selected" {% endif %}>{{ pro.name }}</option>
				{% endfor %}
		    </select>
	    </div>
	    <div class="form-group">
	    	<label>Revision</label>
	        <input id="revision" name="revision" type="text" class="form-control" value="{{ app.revision }}">
	    </div>
	    <div class="form-group">
	    	<label>Pre deploy</label>
	        <input id="pre_deploy" name="pre_deploy" type="text" class="form-control" value="{{ app.pre_deploy }}">
	    </div>
	    <div class="form-group">
	    	<label>Post deploy</label>
	        <input id="post_deploy" name="post_deploy" type="text" class="form-control" value="{{ app.post_deploy }}">
	    </div>
	    <div class="form-group">
	    	<label>Parameters</label>
	        <input id="parameters" name="parameters" type="text" class="form-control" value="{{ app.parameters }}">
	    </div>
	    {% if save %}
	    <div class="button_center">
			<button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>&nbsp;save</button>
		</div>
		{% endif %}

    </div>
