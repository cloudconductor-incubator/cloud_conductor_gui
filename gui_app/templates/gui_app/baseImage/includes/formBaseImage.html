{% csrf_token %}
{% include "gui_app/includes/message.html" %}
	<input id="cloud_id" type="hidden" name="cloud_id" value="{{ baseImage.cloud_id }}">
	<div class="cc-select">
		{% if save %}
	    <div class="form-group">
	    	<label><span id="req">*</span>Cloud</label>
	        <input id="cloud_id" name="cloud_id" type="text" class="form-control" value="{{ baseImage.cloud_id }}" disabled>
	    </div>
	    {% endif %}
	    <div class="form-group">
	    	<label><span id="req">*</span>OS Version</label>
			<select class="form-control" name="os_version" id="os_version">
		        <option value=""></option>
		        {% for b in osversion %}
				   <option value="{{ b.value }}" {% if  baseImage.os_version == b.value %} selected="selected" {% endif %}>
				       {{ b.value }}
				   </option>
			  	{% endfor %}
		    </select>
	    </div>
	    <div class="form-group">
	    	<label><span id="req">*</span>source_image</label>
	        <input id="source_image" name="source_image" type="text" class="form-control" value="{{ baseImage.source_image }}">
	    </div>
	    <div class="form-group">
	    	<label><span id="req">*</span>ssh_username</label>
	        <input id="ssh_username" name="ssh_username" type="text" class="form-control" value="{{ baseImage.ssh_username }}">
	    </div>

	    {% if save %}
   		<div class="button_center">
			<button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>&nbsp;save</button>
		</div>
		{% endif %}
    </div>
