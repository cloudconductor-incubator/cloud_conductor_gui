{% csrf_token %}
{% include "gui_app/includes/message.html" %}
	<div class="cc-select">
		<input id="auth_token" type="hidden" name="auth_token" value="{{ account.auth_token }}">
	    <div class="form-group">
	    	<label><span id="req">*</span>Account name</label>
	        <input id="name" name="name" type="text" class="form-control" value="{{ account.name }}">
	    </div>
	    <div class="form-group">
	    	<label><span id="req">*</span>Email</label>
	        <input id="email" name="email" type="text" class="form-control" value="{{ account.email }}">
	    </div>
	    <div class="form-group">
	    	<label><span id="req">*</span>password</label>
	        <input id="password" name="password" type="password" class="form-control" value="{{ account.password }}">
	    </div>
	    <div class="form-group">
	    	<label><span id="req">*</span>password confirmation</label>
	        <input id="repassword" name="repassword" type="password" class="form-control" value="{{ account.repassword }}">
	    </div>
	    <div class="form-group">
	      <p class="control-label"><b><span id="req">*</span>Authority</b></p>
	      <div class="radio-inline">
	        <input type="radio" value="1" name="admin" id="admin" {% ifequal account.admin "true" %} checked {% endifequal %}>
	          <label for="adin">Admin</label>
	      </div>
	      <div class="radio-inline">
	        <input type="radio" value="0" name="admin" id="admin" {% ifequal account.admin "false" %} checked {% endifequal %}>
	        <label for="nomal">normal</label>
	      </div>
	    </div>
