<html>
<body>
{% for key, value in blueprints.items %}
<label>{{ key }}</label>
	  <div class="form-group">
	  	{% for key2, value2 in value.items %}
		    <label>{{ key2 }}</label>
		    <div class="discription">{{ value2.Description }}</div>
		    <input type="text" value="{{ value2.Default}}" maxlength="{{ value2.MaxLength }}" minlength="{{ value2.MinLength }}" class="form-control" name="json/{{ key }}/{{ key2 }}">
		  </div>
	  	{% endfor %}
{% endfor %}
</body>
</html>
