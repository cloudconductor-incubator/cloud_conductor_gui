{% csrf_token %}
{% include "gui_app/includes/message.html" %}
	<input id="project_id" type="hidden" name="project_id" value="{{ blueprint.project_id }}">
	<input id="auth_token" type="hidden" name="auth_token" value="{{ blueprint.auth_token }}">
	<div class="cc-select">
	    <div class="form-group">
	    	<label><span id="req">*</span>Blueprint name</label>
	        <input id="name" name="name" type="text" class="form-control" value="{{ blueprint.name }}">
	    </div>
	    <div class="form-group">
	    	<label>Description</label>
	        <textarea id="description" name="description" class="form-control">{{ blueprint.description }}</textarea>
	    </div>

		<div class="form-group">
			<label for="pattern"><span id="req">*</span> Pattern Select</label>
			<p class="help-block">Please select one or more.</p>
				<div class="cc-checkbox vertical_middle">
					<div class="cc-checkbox-var">Pattern name : revison <span class="right">OS Version</span></div>
			{% for pt in patternSelect.patterns %}
					<div class="checkbox" style="height:40px;">
						<label><input type="checkbox" name="pattern_id[{{ forloop.counter0 }}]" id="pattern_id[{{ forloop.counter0 }}]" value="{{ pt.id }}">{{ pt.name }}:{{ pt.revision }}</label>
						<select name="os_version[{{ forloop.counter0 }}]" id="os_version[{{ forloop.counter0 }}]" class="form-control input-sm pull-right pull_100" style="width: 100px;">
							  {% for b in patternSelect.OSVersion %}
							   <option value="{{ b.value }}" {% if  blueprint.os_version == b.value %} selected="selected" {% endif %}>
							       {{ b.value }}
							   </option>
							  {% endfor %}
						</select>
					</div>
			{% endfor %}
				</div>
				<div class="form-group">
			      <p class="control-label"><b><span id="req">*</span>Authority</b></p>
			      <div class="radio-inline">
			        <input type="checkbox" value="1" name="admin" id="admin" {% ifequal account.admin "true" %} checked {% endifequal %}>
			          <label for="adin">Admin</label>
			          <input type="checkbox" value="2" name="admin" id="admin" {% ifequal account.admin "true" %} checked {% endifequal %}>
			          <label for="adin">Admin</label>
			          <input type="checkbox" value="3" name="admin" id="admin" {% ifequal account.admin "true" %} checked {% endifequal %}>
			          <label for="adin">Admin</label>
			          <input type="checkbox" value="4" name="admin" id="admin" {% ifequal account.admin "true" %} checked {% endifequal %}>
			          <label for="adin">Admin</label>
			      </div>
			      <div class="radio-inline">
			        <input type="radio" value="0" name="admin" id="admin" {% ifequal account.admin "false" %} checked {% endifequal %}>
			        <label for="nomal">normal</label>
			      </div>
			    </div>
				</div>

   		<div class="button_center">
			<button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>&nbsp;save</button>
		</div>
    </div>
