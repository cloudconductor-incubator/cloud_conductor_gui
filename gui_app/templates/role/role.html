<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<title>canvasApp</title>
</head>
<body  onload="init()">
	<canvas id="first" width="500" height="500"></canvas>
<script type="text/javascript">
var canvas = document.getElementById('first');
var ctx    = canvas.getContext('2d');
function init(){
	ctx.beginPath();
	ctx.moveTo(0, 0);
	ctx.lineTo(200, 200);
	ctx.stroke();
}
</script>
</body>
</html>
